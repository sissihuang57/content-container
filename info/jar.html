<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Page</title>
    <link rel="stylesheet" href="jar.css">
</head>
<body>

    <!-- 左侧图片链接 -->
    <a href="index.html" class="image-link">
        <img src="images/duck.png" alt="Small Image">
    </a>

    <!-- 右侧文本链接 -->
    <a href="https://www.example.com" target="_blank" class="text-link">test</a>

    <!-- 视频容器 -->
    <div class="video-container">
        <video id="background-video" loop muted>
            <source src="duck.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

     <!-- 右上角图片 -->
    <img src="images/guide-vedio.png" alt="Top Right Image" class="top-right-image">

    <script src="jar.js"></script>

</body>
</html>
