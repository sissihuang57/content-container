<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay with Custom Cursor</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>

    <div class="image-container">
        <!-- 最底层的全屏图片 -->
        <img src="images/background.jpg" alt="Background Image" class="background">

        <!-- 3 个 PNG 图片，每个有色部分是超链接 -->
        <a href="box.html" class="overlay-link link-1">
            <img src="images/box.png" alt="Overlay 1" class="img-1">
        </a>
        <a href="glue.html" class="overlay-link link-2">
            <img src="images/glue.png" alt="Overlay 2" class="img-2">
        </a>
        <a href="jar.html" class="overlay-link link-3">
            <img src="images/jar.png" alt="Overlay 3" class="img-3">
        </a>
    </div>

    <script src="info.js"></script>

</body>
</html>
