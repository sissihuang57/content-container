<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Placement</title>
    <link rel="stylesheet" href="glue.css">
</head>
<body>

    <div class="image-container"></div> <!-- 图片容器 -->
    <!-- 左侧图片链接 -->
    <a href="index.html" class="image-link">
        <img src="images/duck.png" alt="Small Image">
    </a>

    <!-- 右侧文字链接 -->
    <a href="https://www.example.com" target="_blank" class="text-link">test</a>

    <!-- 右上角图片 -->
    <img src="images/guide.png" alt="Top Right Image" class="top-right-image">

    <script src="glue.js"></script>

</body>
</html>
